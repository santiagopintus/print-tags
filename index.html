<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic tool for printing tags easily!" />
    <!-- ICONS -->
    <link rel="shortcut icon" href="assets/icons/tag.svg" type="image/x-icon" />

    <!-- Fonts from google -->
    <!-- Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Title -->
    <title>Imprime etiquetas!</title>
  </head>

  <!-- BODY STARTS -->
  <body>
    <header class="header-container">
      <div class="container header-config">
        <!-- TEXT ALIGN OPTION -->
        <div class="header-option">
          <p>Text align:</p>
          <div class="options-container">
            <div class="option" id="alignLeft">
              <i class="align-left"></i>
            </div>
            <div class="option" id="alignCenter">
              <i class="align-center"></i>
            </div>
            <div class="option" id="alignRight">
              <i class="align-right"></i>
            </div>
          </div>
        </div>
        <!-- PRINT OPTION -->
        <div id="printBtn" class="print-btn-container option">
          <i class="print"></i>
        </div>
        <!-- FONT SIZE OPTION -->
        <div class="header-option font-size-option">
          <p>Font size:</p>
          <input id="fontSizeInp" type="number" value="12" name="fontSizes" max="96"/>
          <p>px</p>
        </div>
      </div>
    </header>
    <main class="page">
      <!-- 1 al 3 -->
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <!-- 4 al 6 -->
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <!-- 7 al 9 -->
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <!-- 10 al 12 -->
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <!-- 13 al 15 -->
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <!-- 16 al 18 -->
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
      <div contenteditable="true" class="tag"></div>
    </main>

    <!-- CUSTOM SCRIPTS -->
    <script src="js/config.js"></script>
  </body>
</html>
